<html>
  <head>
    <title>if/else, function 실력향상 과제</title>
  </head>
  <body>
    <h1>if/else, function 실력향상 과제</h1>

    <script>
      function 삼육구게임(i) {
        if (i % 3 == 0) {
        console.log('박수')
      } else {
        console.log('통과')
      }
    }
    
    function 삼육구게임2(i) {
      if (i % 9 == 0) {
        console.log('박수x2')
      } else if (i % 3 == 0) {
        console.log('박수')
      } else console.log('통과')
    }

    function 합격했냐(i, j) {
      if (i < 0 || j < 0 || i > 100 || j > 100) {
        alert('제대로 넣으세요')
      } else if (i < 40 || j < 40) {
        console.log('불합격')
      } else if (i+j < 120) {
        console.log('불합격')
      } else console.log('합격')
    }
    
    </script>
  </body>
</html>
